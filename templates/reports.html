<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeCity | Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.sidebar { height: 100vh; background: #212529; color: white; padding-top: 20px; position: fixed; width: 250px; } .main-content { margin-left: 250px; padding: 20px; }</style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">SafeCity</h4>
        <a href="/">Dashboard</a>
        <a href="/reports" class="bg-primary text-white">Reports</a>
        <a href="/contacts">Emergency Contacts</a>
        <hr><a href="/logout" class="text-danger px-3">Logout</a>
    </div>
    <div class="main-content">
        <h3 class="mb-4">Incident Log</h3>
        <div class="card shadow-sm">
            <table class="table mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for inc in incidents %}
                    <tr>
                        <td>{{ inc.incident_type }}</td>
                        <td><span class="badge bg-info">{{ inc.status }}</span></td>
                        <td>{{ inc.created_at.strftime('%m/%d %H:%M') }}</td>
                        <td>
                            <button onclick="changeStatus({{ inc.id }})" class="btn btn-sm btn-outline-dark">Update</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function changeStatus(id) {
            const s = prompt("Update Status (Pending, Responded, Closed):");
            if(s) {
                const f = new FormData(); f.append('status', s);
                fetch(`/api/incident/${id}/status`, { method: 'POST', body: f })
                .then(() => location.reload());
            }
        }
    </script>
</body>
</html>
