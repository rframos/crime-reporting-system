<!DOCTYPE html>
<html>
<head>
    <title>SafeCity | Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --rose-pink: #E91E63; --rose-light: #FCE4EC; }
        body { background-color: var(--rose-light); }
        .main-content { margin-left: 260px; padding: 40px; }
        .card { border: none; border-radius: 15px; }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="main-content">
        <h2 class="fw-bold mb-4" style="color: var(--rose-pink);">Official Incident Logs</h2>
        <div class="card p-4 shadow-sm">
            <table class="table align-middle">
                <thead>
                    <tr><th>Date</th><th>Incident Type</th><th>Evidence</th><th>Status</th></tr>
                </thead>
                <tbody>
                    {% for i in incidents %}
                    <tr>
                        <td class="small">{{ i.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td><span class="fw-bold">{{ i.incident_type }}</span></td>
                        <td>
                            {% if i.image_url %}
                            <img src="/static/uploads/{{ i.image_url }}" style="width: 60px; border-radius: 8px; cursor: zoom-in;" onclick="window.open(this.src)">
                            {% else %}<span class="text-muted small">No Image</span>{% endif %}
                        </td>
                        <td><span class="badge" style="background-color: var(--rose-pink);">{{ i.status }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
