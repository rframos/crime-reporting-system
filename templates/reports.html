<!DOCTYPE html>
<html>
<head><title>Reports</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
    {% include 'sidebar.html' %}
    <div style="margin-left:260px; padding:40px;">
        <h2 class="fw-bold mb-4">Incident Log</h2>
        <table class="table table-hover bg-white shadow-sm rounded">
            <thead class="table-dark"><tr><th>Date</th><th>Image</th><th>Type</th><th>Confidence</th><th>Status</th></tr></thead>
            <tbody>
                {% for i in incidents %}
                <tr>
                    <td>{{ i.created_at.strftime('%m/%d %H:%M') }}</td>
                    <td><img src="/static/uploads/{{ i.image_url }}" style="width:50px; border-radius:5px;"></td>
                    <td>{{ i.incident_type }}</td>
                    <td>{{ i.confidence }}%</td>
                    <td><span class="badge bg-secondary">{{ i.status }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
