<!DOCTYPE html>
<html>
<head>
    <title>SafeCity | Hotlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> .main-content { margin-left: 260px; padding: 40px; } </style>
</head>
<body class="bg-light">
    {% include 'sidebar.html' %}
    <div class="main-content">
        <h2 class="fw-bold mb-4">Emergency Hotlines</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-4 border-0 shadow-sm text-center">
                    <h5 class="text-primary">Police SJDM</h5>
                    <p class="h3">0912-345-6789</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 border-0 shadow-sm text-center">
                    <h5 class="text-danger">Fire Dept</h5>
                    <p class="h3">911</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4 border-0 shadow-sm text-center">
                    <h5 class="text-success">Barangay Desk</h5>
                    <p class="h3">0922-000-1111</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
