<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeCity SJDM | CNN Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { height: 100vh; background: #212529; color: white; padding-top: 20px; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px 20px; display: block; }
        .main-content { margin-left: 250px; padding: 20px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center mb-4">SafeCity SJDM</h4>
        <a href="/">Map Dashboard</a>
        <a href="/reports">Incident Reports</a>
        <a href="/heatmap">Crime Heatmap</a>
        <a href="/contacts">Emergency Contacts</a>
        <a href="/cnn-admin" class="bg-primary text-white">CNN Model Training</a>
        <hr><a href="/logout" class="text-danger px-3">Logout</a>
    </div>

    <div class="main-content">
        <h2 class="fw-bold mb-4">CNN Model Management</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm mb-4">
                    <h5>Model Status</h5>
                    <p class="text-success">‚óè Active: <b>CrimeClass_v1.h5</b></p>
                    <hr>
                    <label class="form-label">Upload New Weights (.h5)</label>
                    <input type="file" class="form-control mb-3">
                    <button class="btn btn-primary">Update Model</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h5>Incident Type Management</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">Theft <button class="btn btn-sm btn-link text-danger">Edit</button></li>
                        <li class="list-group-item d-flex justify-content-between">Vandalism <button class="btn btn-sm btn-link text-danger">Edit</button></li>
                        <li class="list-group-item d-flex justify-content-between">Illegal Drugs <button class="btn btn-sm btn-link text-danger">Edit</button></li>
                    </ul>
                    <button class="btn btn-outline-dark mt-3">+ Add New Type</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
