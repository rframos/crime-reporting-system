<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeCity SJDM | CNN Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .sidebar { height: 100vh; background: #2c3e50; color: white; padding: 20px 0; position: fixed; width: 260px; }
        .sidebar a { color: #bdc3c7; text-decoration: none; padding: 12px 25px; display: block; }
        .sidebar a.active { background: #3498db; color: white; border-left: 5px solid white; }
        .main-content { margin-left: 260px; padding: 40px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        
        /* Gallery Styles */
        .gallery-item { position: relative; margin-bottom: 10px; }
        .gallery-img { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; cursor: zoom-in; border: 1px solid #eee; }
        .btn-delete-img { 
            position: absolute; top: 5px; right: 5px; 
            background: rgba(220, 53, 69, 0.9); color: white; 
            border: none; border-radius: 50%; width: 22px; height: 22px; 
            font-size: 14px; line-height: 1; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
        }
        .btn-delete-img:hover { background: #dc3545; transform: scale(1.1); }
        .gallery-container { max-height: 450px; overflow-y: auto; padding: 15px; background: #fff; border-radius: 10px; border: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="text-center fw-bold mb-4">SafeCity SJDM</h4>
        <a href="/">Map Dashboard</a>
        <a href="/reports">Incident Reports</a>
        <a href="/cnn-admin" class="active">CNN Management</a>
        <a href="/logout" class="text-danger mt-5 d-block p-3">Sign Out</a>
    </div>

    <div class="main-content">
        <h2 class="fw-bold mb-4">CNN Intelligence Control</h2>

        <div class="row">
            <div class="col-lg-7">
                <div class="card p-4">
                    <h5 class="fw-bold mb-3">1. Add Category</h5>
                    <form action="/api/admin/add-category" method="POST" class="row g-2">
                        <div class="col-md-6"><input type="text" name="name" class="form-control" placeholder="Category Name" required></div>
                        <div class="col-md-4">
                            <select name="severity" class="form-select">
                                <option value="Low">Low</option><option value="Medium">Medium</option>
                                <option value="High">High</option><option value="Critical">Critical</option>
                            </select>
                        </div>
                        <div class="col-md-2"><button type="submit" class="btn btn-dark w-100">+</button></div>
                    </form>
                </div>

                <div class="card p-4">
                    <h5 class="fw-bold mb-3">2. Upload Training Data</h5>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="row g-2">
                            <div class="col-md-5">
                                <select id="uploadCatSelect" name="category" class="form-select" required>
                                    {% for cat in categories %}
                                    <option value="{{ cat.name }}">{{ cat.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-5"><input type="file" name="images" class="form-control" multiple required></div>
                            <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Upload</button></div>
                        </div>
                    </form>
                </div>

                <div class="card p-4 bg-light text-center">
                    <h5 class="fw-bold mb-3">3. Finalize & Publish</h5>
                    <p class="small text-muted">Overwrites <code>crime_model.h5</code> with current dataset.</p>
                    <button onclick="trainModel()" id="trainBtn" class="btn btn-success btn-lg w-100 fw-bold">PUBLISH MODEL</button>
                    <div id="trainStatus" class="mt-2 small fw-bold text-primary"></div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card p-4">
                    <h5 class="fw-bold mb-3">Dataset Curation</h5>
                    <label class="small fw-bold text-muted">View/Clean Category Folder:</label>
                    <select id="gallerySelect" class="form-select mb-3" onchange="loadGallery(this.value)">
                        <option value="">-- Choose Category --</option>
                        {% for cat in categories %}
                        <option value="{{ cat.name }}">{{ cat.name }} ({{ counts[cat.name] or 0 }} images)</option>
                        {% endfor %}
                    </select>
                    
                    <div class="gallery-container">
                        <div id="galleryGrid" class="row g-2">
                            <div class="col-12 text-center text-muted p-5">Select a category to manage images</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadGallery(catName) {
            const grid = document.getElementById('galleryGrid');
            if(!catName) { grid.innerHTML = '<div class="col-12 text-center text-muted p-5">Select a category to manage images</div>'; return; }
            
            grid.innerHTML = '<div class="col-12 text-center p-5"><div class="spinner-border text-primary spinner-border-sm"></div></div>';
            const res = await fetch(`/api/admin/gallery/${catName}`);
            const images = await res.json();
            
            grid.innerHTML = '';
            if(images.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center text-muted p-5">Folder is empty</div>';
            } else {
                images.forEach(img => {
                    grid.innerHTML += `
                        <div class="col-4 gallery-item">
                            <button class="btn-delete-img" onclick="deleteImage('${catName}', '${img}')" title="Delete Image">Ã—</button>
                            <img src="/static/training_data/${catName}/${img}" class="gallery-img" onclick="window.open(this.src)">
                        </div>`;
                });
            }
        }

        async function deleteImage(catName, filename) {
            if(!confirm("Delete this training image?")) return;
            
            const res = await fetch('/api/admin/delete-training-image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category: catName, filename: filename })
            });
            
            const data = await res.json();
            if(data.status === 'success') {
                loadGallery(catName); // Refresh gallery without page reload
                // Note: To update the count in dropdown, a full reload or manual text update is needed
            } else {
                alert(data.message);
            }
        }

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/admin/upload-training', { method: 'POST', body: new FormData(e.target) });
            const data = await res.json();
            alert(data.message);
            location.reload();
        };

        async function trainModel() {
            const btn = document.getElementById('trainBtn');
            const status = document.getElementById('trainStatus');
            btn.disabled = true;
            status.innerText = "Training AI... This usually takes 60-90 seconds.";
            
            const res = await fetch('/api/admin/train-model', { method: 'POST' });
            const data = await res.json();
            status.innerText = data.message;
            btn.disabled = false;
        }
    </script>
</body>
</html>
