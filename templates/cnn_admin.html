<!DOCTYPE html>
<html>
<head>
    <title>SafeCity SJDM | CNN Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; padding: 20px 0; position: fixed; width: 260px; }
        .sidebar a { color: #bdc3c7; text-decoration: none; padding: 12px 25px; display: block; }
        .sidebar a.active { background: #3498db; color: white; }
        .main-content { margin-left: 260px; padding: 30px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center fw-bold mb-4">SafeCity SJDM</h4>
        <a href="/">Map Dashboard</a>
        <a href="/reports">Incident Reports</a>
        <a href="/heatmap">Crime Heatmap</a>
        <a href="/cnn-admin" class="active">CNN Management</a>
        <a href="/logout" class="text-danger mt-5">Sign Out</a>
    </div>

    <div class="main-content">
        <h2 class="fw-bold mb-4">AI Category & Training</h2>
        
        <div class="card p-4 shadow-sm mb-4 bg-light border-primary">
            <h5 class="fw-bold">Model Trainer</h5>
            <p class="small text-muted">This will train the CNN using images from the Incident Log.</p>
            <button onclick="startTraining()" id="trainBtn" class="btn btn-primary">Start Training (Update Model)</button>
            <div id="trainStatus" class="mt-2 small fw-bold"></div>
        </div>

        <div class="card p-4 shadow-sm">
            <h5 class="fw-bold mb-3">Add Category Label</h5>
            <form action="/api/categories" method="POST" class="row g-2">
                <div class="col-md-6"><input type="text" name="name" class="form-control" placeholder="Theft, Fire, etc." required></div>
                <div class="col-md-4">
                    <select name="severity" class="form-select">
                        <option value="Low">Low</option><option value="Medium">Medium</option>
                        <option value="High">High</option><option value="Critical">Critical</option>
                    </select>
                </div>
                <div class="col-md-2"><button class="btn btn-dark w-100">Add</button></div>
            </form>
        </div>
    </div>

    <script>
        async function startTraining() {
            const btn = document.getElementById('trainBtn');
            const status = document.getElementById('trainStatus');
            btn.disabled = true;
            status.innerText = "Training in progress... please wait.";
            
            const res = await fetch('/api/train', { method: 'POST' });
            const data = await res.json();
            
            if(res.ok) {
                status.className = "mt-2 small fw-bold text-success";
                status.innerText = data.message;
            } else {
                status.className = "mt-2 small fw-bold text-danger";
                status.innerText = data.message;
            }
            btn.disabled = false;
        }
    </script>
</body>
</html>
