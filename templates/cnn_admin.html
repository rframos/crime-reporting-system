<!DOCTYPE html>
<html>
<head>
    <title>SafeCity SJDM | CNN Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; padding: 20px 0; position: fixed; width: 260px; }
        .sidebar a { color: #bdc3c7; text-decoration: none; padding: 12px 25px; display: block; }
        .sidebar a.active { background: #3498db; color: white; }
        .main-content { margin-left: 260px; padding: 30px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center fw-bold mb-4">SafeCity SJDM</h4>
        <a href="/">Map Dashboard</a>
        <a href="/reports">Incident Reports</a>
        <a href="/heatmap">Crime Heatmap</a>
        <a href="/cnn-admin" class="active">CNN Management</a>
        <a href="/logout" class="text-danger mt-5">Sign Out</a>
    </div>

    <div class="main-content">
        <h2 class="fw-bold mb-4">AI Category Management</h2>
        <div class="card p-4 shadow-sm mb-4">
            <form action="/api/categories" method="POST" class="row g-2">
                <div class="col-md-5"><input type="text" name="name" class="form-control" placeholder="Category Name" required></div>
                <div class="col-md-4">
                    <select name="severity" class="form-select">
                        <option value="Low">Low</option><option value="Medium">Medium</option>
                        <option value="High">High</option><option value="Critical">Critical</option>
                    </select>
                </div>
                <div class="col-md-3"><button class="btn btn-primary w-100">Add Category</button></div>
            </form>
        </div>

        <table class="table table-bordered bg-white shadow-sm">
            <thead class="table-light"><tr><th>ID</th><th>Label</th><th>Severity</th></tr></thead>
            <tbody>
                {% for cat in categories %}
                <tr><td>{{ cat.id }}</td><td>{{ cat.name }}</td><td>{{ cat.severity }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
