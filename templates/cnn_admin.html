<!DOCTYPE html>
<html>
<head>
    <title>SafeCity | CNN Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-content { margin-left: 260px; padding: 40px; }
        .img-card { position: relative; width: 110px; height: 110px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .img-card img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        .del-badge { position: absolute; top: 2px; right: 2px; background: red; color: white; border: none; border-radius: 50%; font-size: 10px; width: 18px; height: 18px; cursor: pointer; }
    </style>
</head>
<body class="bg-light">
    {% include 'sidebar.html' %}
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">CNN Intelligence Management</h2>
            <button class="btn btn-dark" onclick="trainModel()">ðŸš€ Produce CNN Model (.h5)</button>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-4 border-0 shadow-sm mb-4">
                    <h5 class="fw-bold">New Category</h5>
                    <form action="/api/categories" method="POST">
                        <input type="text" name="name" class="form-control mb-2" placeholder="e.g. Fire" required>
                        <select name="severity" class="form-select mb-3">
                            <option value="Low">Low Severity</option>
                            <option value="Medium">Medium Severity</option>
                            <option value="High">High Severity</option>
                        </select>
                        <button class="btn btn-primary w-100">Create</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                {% for cat_name, imgs in dataset.items() %}
                <div class="card p-4 border-0 shadow-sm mb-4">
                    <div class="d-flex justify-content-between mb-3">
                        <h6 class="fw-bold">{{ cat_name }} <small class="text-muted">({{ imgs|length }} imgs)</small></h6>
                        <form action="/api/upload-training" method="POST" enctype="multipart/form-data" class="d-flex gap-2">
                            <input type="hidden" name="category" value="{{ cat_name }}">
                            <input type="file" name="images" class="form-control form-control-sm" multiple required>
                            <button class="btn btn-sm btn-success">Upload</button>
                        </form>
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                        {% for img in imgs %}
                        <div class="img-card" id="img-{{cat_name}}-{{loop.index}}">
                            <img src="/static/training_data/{{cat_name}}/{{img}}" onclick="window.open(this.src)">
                            <button class="del-badge" onclick="deleteImg('{{cat_name}}', '{{img}}', 'img-{{cat_name}}-{{loop.index}}')">âœ•</button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        async function deleteImg(cat, filename, divId) {
            if(!confirm("Delete this image from training set?")) return;
            const res = await fetch('/api/delete-training-img', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({category: cat, filename: filename})
            });
            if(res.ok) document.getElementById(divId).remove();
        }

        function trainModel() {
            alert("Compiling CNN: Layers[Conv2D, MaxPool, Flatten, Dense]. Output: crime_model.h5");
            // Fetch training trigger here...
        }
    </script>
</body>
</html>
