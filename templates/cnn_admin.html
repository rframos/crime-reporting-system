<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CNN Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.sidebar { height: 100vh; background: #212529; color: white; padding-top: 20px; position: fixed; width: 250px; } .main-content { margin-left: 250px; padding: 20px; }</style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">Admin</h4>
        <a href="/" class="text-white p-3 d-block">‚Üê Back to Map</a>
        <div class="px-3 small text-info">User: {{ current_user.username }}</div>
    </div>
    <div class="main-content">
        <h3>Incident Type Management</h3>
        <div class="card p-3 mb-4">
            <form action="/api/categories" method="POST" class="d-flex gap-2">
                <input type="text" name="name" class="form-control" placeholder="New Type (e.g. Fire)" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <ul class="list-group">
            {% for cat in categories %}
            <li class="list-group-item d-flex justify-content-between">{{ cat.name }} 
                <span class="badge bg-secondary">System Active</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
