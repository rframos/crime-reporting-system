<!DOCTYPE html>
<html>
<head>
    <title>SafeCity SJDM | CNN Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; padding: 20px 0; position: fixed; width: 260px; }
        .sidebar a { color: #bdc3c7; text-decoration: none; padding: 12px 25px; display: block; }
        .sidebar a.active { background: #3498db; color: white; }
        .main-content { margin-left: 260px; padding: 30px; }
        .card { border-radius: 12px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center fw-bold mb-4">SafeCity SJDM</h4>
        <a href="/">Map Dashboard</a>
        <a href="/reports">Incident Reports</a>
        <a href="/heatmap">Crime Heatmap</a>
        <a href="/cnn-admin" class="active">CNN Management</a>
        <a href="/logout" class="text-danger mt-5">Sign Out</a>
    </div>

    <div class="main-content">
        <h2 class="fw-bold mb-4">AI Category & CNN Control</h2>
        
        <div class="row g-4">
            <div class="col-md-5">
                <div class="card p-4 shadow-sm">
                    <h5 class="fw-bold mb-3">Add AI Class</h5>
                    <form action="/api/categories" method="POST">
                        <input type="text" name="name" class="form-control mb-3" placeholder="Category Label (e.g. Theft)" required>
                        <select name="severity" class="form-select mb-3">
                            <option value="Low">Low Severity</option>
                            <option value="Medium">Medium Severity</option>
                            <option value="High">High Severity</option>
                            <option value="Critical">Critical Severity</option>
                        </select>
                        <button class="btn btn-primary w-100 fw-bold">Register Category</button>
                    </form>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">Trained Classes (Model Mapping)</div>
                    <table class="table table-hover align-middle mb-0">
                        <thead><tr><th>ID</th><th>Class Label</th><th>Default Severity</th></tr></thead>
                        <tbody>
                            {% for cat in categories %}
                            <tr>
                                <td><code>{{ loop.index0 }}</code></td>
                                <td class="fw-bold">{{ cat.name }}</td>
                                <td><span class="badge bg-secondary">{{ cat.severity }}</span></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
