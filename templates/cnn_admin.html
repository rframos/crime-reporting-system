<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>CNN Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; }
        .sidebar { height: 100vh; background: #2c3e50; color: white; padding: 20px 0; position: fixed; width: 260px; }
        .sidebar a { color: #bdc3c7; text-decoration: none; padding: 12px 25px; display: block; }
        .sidebar a.active { background: #3498db; color: white; border-left: 5px solid #fff; }
        .main-content { margin-left: 260px; padding: 30px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand text-center fw-bold mb-4">SafeCity SJDM</div>
        <a href="/">Map Dashboard</a>
        <a href="/reports">Incident Reports</a>
        <a href="/cnn-admin" class="active">CNN Management</a>
        <a href="/logout" class="text-danger mt-5">Sign Out</a>
    </div>
    <div class="main-content">
        <h3 class="fw-bold mb-4">AI Category & Severity Manager</h3>
        <div class="card p-4 shadow-sm border-0 mb-4">
            <h5 class="fw-bold mb-3">Add / Update Incident Type</h5>
            <form action="/api/categories" method="POST" class="row g-3">
                <div class="col-md-5">
                    <input type="text" name="name" class="form-control" placeholder="Incident Name (e.g. Fire)" required>
                </div>
                <div class="col-md-4">
                    <select name="severity" class="form-select">
                        <option value="Low">Low Severity</option>
                        <option value="Medium">Medium Severity</option>
                        <option value="High">High Severity</option>
                        <option value="Critical">Critical Severity</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Save Category</button>
                </div>
            </form>
        </div>
        <div class="card shadow-sm border-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr><th>Incident Type</th><th>Set Severity</th><th>Model Hook</th></tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td>{{ cat.name }}</td>
                        <td><span class="badge {% if cat.severity == 'High' or cat.severity == 'Critical' %}bg-danger{% else %}bg-info{% endif %}">{{ cat.severity }}</span></td>
                        <td class="text-muted small">CNN_CLASS_{{ cat.name.upper() }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
