<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeCity SJDM | CNN Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .main-content { margin-left: 260px; padding: 40px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .gallery-img { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; }
        .btn-delete-img { position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; }
        .gallery-item { position: relative; }
    </style>
</head>
<body>

    {% include 'sidebar.html' %}

    <div class="main-content">
        <h2 class="fw-bold mb-4">CNN Intelligence Control</h2>

        <div class="row">
            <div class="col-lg-7">
                <div class="card p-4">
                    <h5 class="fw-bold mb-3">1. Management & Upload</h5>
                    <form action="/api/admin/add-category" method="POST" class="row g-2 mb-3">
                        <div class="col-md-6"><input type="text" name="name" class="form-control" placeholder="Category Name" required></div>
                        <div class="col-md-4"><select name="severity" class="form-select"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option><option value="Critical">Critical</option></select></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-dark w-100">+</button></div>
                    </form>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="row g-2">
                            <div class="col-md-5">
                                <select name="category" class="form-select" required>
                                    {% for cat in categories %}<option value="{{ cat.name }}">{{ cat.name }}</option>{% endfor %}
                                </select>
                            </div>
                            <div class="col-md-5"><input type="file" name="images" class="form-control" multiple required></div>
                            <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Upload</button></div>
                        </div>
                    </form>
                </div>

                <div class="card p-4 bg-light text-center">
                    <h5 class="fw-bold mb-1">2. AI Training</h5>
                    <div id="statusBadge" class="badge bg-secondary mb-3">Status: Idle</div>
                    <button onclick="startTraining()" id="trainBtn" class="btn btn-success btn-lg w-100 fw-bold">START TRAINING</button>
                    <p id="lastRun" class="small text-muted mt-2"></p>
                </div>
                
                <div class="card p-4">
                    <h5 class="fw-bold">3. Backup & Data Tools</h5>
                    <div class="d-flex gap-2">
                        <a href="/api/admin/download-dataset" class="btn btn-outline-primary flex-grow-1">Download ZIP</a>
                        <button onclick="document.getElementById('zipInput').click()" class="btn btn-outline-secondary flex-grow-1">Restore ZIP</button>
                        <button onclick="triggerReset()" class="btn btn-outline-danger flex-grow-1">FULL RESET</button>
                    </div>
                    <input type="file" id="zipInput" style="display:none" onchange="restoreDataset(this)">
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card p-4">
                    <h5 class="fw-bold mb-3">Dataset Gallery</h5>
                    <select id="gallerySelect" class="form-select mb-3" onchange="loadGallery(this.value)">
                        <option value="">-- View Folder --</option>
                        {% for cat in categories %}<option value="{{ cat.name }}">{{ cat.name }} ({{ counts[cat.name] or 0 }})</option>{% endfor %}
                    </select>
                    <div id="galleryGrid" class="row g-2" style="max-height: 400px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkStatus() {
            const res = await fetch('/api/admin/train-status');
            const data = await res.json();
            const badge = document.getElementById('statusBadge');
            const btn = document.getElementById('trainBtn');
            badge.innerText = "Status: " + data.status;
            if (data.status.includes("Training") || data.status.includes("Preparing")) {
                badge.className = "badge bg-warning text-dark mb-3"; btn.disabled = true;
            } else {
                badge.className = "badge bg-success mb-3"; btn.disabled = false;
                if(data.last_run !== "Never") document.getElementById('lastRun').innerText = "Last run: " + data.last_run;
            }
        }
        setInterval(checkStatus, 3000);

        async function startTraining() { await fetch('/api/admin/train-model', { method: 'POST' }); }

        function triggerReset() {
            if(confirm("WARNING: This will delete ALL data. Proceed?")) { window.location.href = "/reset-db"; }
        }

        async function restoreDataset(input) {
            if(!input.files[0]) return;
            const formData = new FormData();
            formData.append('zip_file', input.files[0]);
            const res = await fetch('/api/admin/restore-dataset', { method: 'POST', body: formData });
            const data = await res.json();
            alert(data.message); location.reload();
        }

        async function loadGallery(catName) {
            const grid = document.getElementById('galleryGrid');
            if(!catName) { grid.innerHTML = ''; return; }
            const res = await fetch(`/api/admin/gallery/${catName}`);
            const images = await res.json();
            grid.innerHTML = images.map(img => `
                <div class="col-4 gallery-item">
                    <button class="btn-delete-img" onclick="deleteImage('${catName}', '${img}')">Ã—</button>
                    <img src="/static/training_data/${catName}/${img}" class="gallery-img">
                </div>
            `).join('');
        }

        async function deleteImage(cat, file) {
            if(!confirm("Delete?")) return;
            await fetch('/api/admin/delete-training-image', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({category: cat, filename: file})
            });
            loadGallery(cat);
        }

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            await fetch('/api/admin/upload-training', { method: 'POST', body: new FormData(e.target) });
            location.reload();
        };
    </script>
</body>
</html>
