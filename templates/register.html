<!DOCTYPE html>
<html>
<head>
    <title>SafeCity | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #1a1a2e; color: white; }</style>
</head>
<body class="d-flex align-items-center" style="height: 100vh;">
    <div class="card mx-auto shadow-lg p-4 bg-white text-dark" style="width: 400px; border-radius: 15px;">
        <h3 class="fw-bold text-center mb-4">Create Account</h3>
        <form id="regForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="juan_delacruz" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">System Role</label>
                <select name="role" class="form-select" required>
                    <option value="Resident">Resident (Reporting Only)</option>
                    <option value="Barangay">Barangay Official (Responder)</option>
                    <option value="Police">Police Officer (Enforcement)</option>
                    <option value="Admin">System Administrator (Full Access)</option>
                </select>
            </div>
            <button class="btn btn-primary w-100 py-2 fw-bold">Register Now</button>
            <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none small text-muted">Already have an account? Login</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/register', { method: 'POST', body: new FormData(e.target) });
            if(res.ok) { 
                alert("Account created successfully!"); 
                window.location.href = "/login"; 
            } else { 
                alert("Registration failed. Username might be taken."); 
            }
        };
    </script>
</body>
</html>
