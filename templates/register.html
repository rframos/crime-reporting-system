<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCity SJDM | Register Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0038A8; /* SJDM Blue */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            border-top: 8px solid #FFD700; /* SJDM Yellow */
        }
        .btn-sjdm {
            background-color: #0038A8;
            color: white;
            font-weight: bold;
        }
        .btn-sjdm:hover {
            background-color: #002a7a;
            color: #FFD700;
        }
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold" style="color: #0038A8;">SafeCity SJDM</h3>
            <p class="text-muted small">Create your account to report incidents</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/api/register" method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="mb-4">
                <label class="form-label">User Role</label>
                <select name="role" class="form-select" required>
                    <option value="" selected disabled>Select your role</option>
                    <option value="Resident">Resident</option>
                    <option value="Police Officer">Police Officer</option>
                    <option value="Barangay Official">Barangay Official</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-sjdm w-100 mb-3">Register Account</button>
            
            <div class="text-center">
                <small class="text-muted">Already have an account? <a href="/login" class="text-decoration-none">Login here</a></small>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
