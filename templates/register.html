<!DOCTYPE html>
<html>
<head><title>Register</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="card mx-auto shadow p-4" style="width: 350px;">
        <h4 class="text-center fw-bold">Register</h4>
        <form id="regForm">
            <div class="mb-2"><label>Username</label><input type="text" name="username" class="form-control" required></div>
            <div class="mb-2"><label>Password</label><input type="password" name="password" class="form-control" required></div>
            <div class="mb-3"><label>Role</label>
                <select name="role" class="form-select">
                    <option value="Resident">Resident</option>
                    <option value="Police">Police</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <button class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/register', {method:'POST', body:new FormData(e.target)});
            if(res.ok) window.location.href="/login";
        };
    </script>
</body>
</html>
