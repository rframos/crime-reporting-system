<!DOCTYPE html>
<html>
<head>
    <title>SafeCity SJDM | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary d-flex align-items-center" style="height: 100vh;">
    <div class="card mx-auto p-4 shadow" style="width: 350px;">
        <h4 class="text-center fw-bold">Register</h4>
        <form id="regForm">
            <label class="small">Username</label>
            <input type="text" name="username" class="form-control mb-2" placeholder="Enter username" required>
            <label class="small">Password</label>
            <input type="password" name="password" class="form-control mb-2" required>
            <label class="small">Role</label>
            <select name="role" class="form-select mb-3">
                <option value="Resident">Resident</option>
                <option value="Barangay">Barangay Official</option>
                <option value="Admin">Admin</option>
            </select>
            <button class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/register', {method:'POST', body: new FormData(e.target)});
            if(res.ok) window.location.href = '/login';
        };
    </script>
</body>
</html>
