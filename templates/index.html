<!DOCTYPE html>
<html>
<head>
    <title>SafeCity | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>.main-content { margin-left: 260px; padding: 40px; } #map { height: 500px; border-radius: 15px; }</style>
</head>
<body class="bg-light">
    {% include 'sidebar.html' %}
    <div class="main-content">
        <h2 class="fw-bold mb-4">File Incident Report</h2>
        <div class="row">
            <div class="col-lg-8"><div id="map"></div></div>
            <div class="col-lg-4">
                <div class="card p-4 shadow border-0">
                    <form id="reportForm">
                        <input type="hidden" id="lat" name="lat">
                        <input type="hidden" id="lng" name="lng">
                        <div class="mb-3"><label>Upload Photo Evidence</label><input type="file" name="image" class="form-control" required></div>
                        <div class="mb-3"><label>Category (AI will verify)</label><select name="type" class="form-select">{% for c in categories %}<option value="{{c.name}}">{{c.name}}</option>{% endfor %}</select></div>
                        <button class="btn btn-primary w-100" id="subBtn">Submit Report</button>
                    </form>
                    <div id="res" class="mt-3 alert d-none"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([14.8087, 121.0450], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker;
        map.on('click', e => { 
            if(marker) map.removeLayer(marker); marker = L.marker(e.latlng).addTo(map);
            document.getElementById('lat').value = e.latlng.lat;
            document.getElementById('lng').value = e.latlng.lng;
        });
        document.getElementById('reportForm').onsubmit = async e => {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.disabled = true; btn.innerText = "Processing Evidence...";
            const res = await fetch('/api/report', {method:'POST', body: new FormData(e.target)});
            const d = await res.json();
            btn.disabled = false; btn.innerText = "Submit Report";
            const alertBox = document.getElementById('res');
            alertBox.className = "mt-3 alert alert-success d-block";
            alertBox.innerHTML = `<strong>Filing Complete!</strong><br>AI Classified as: ${d.classified_as}<br>Confidence: ${d.confidence}%`;
        };
    </script>
</body>
</html>
