<!DOCTYPE html>
<html>
<head>
    <title>SafeCity | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { background: #f8f9fa; }
        .main-content { margin-left: 260px; padding: 30px; }
        #map { height: 500px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="main-content">
        <h2 class="fw-bold mb-4">Resident Reporting Portal</h2>
        <div class="row">
            <div class="col-lg-8"><div id="map"></div></div>
            <div class="col-lg-4">
                <div class="bg-white p-4 rounded shadow-sm">
                    <h5 class="fw-bold">Report Incident</h5>
                    <form id="reportForm">
                        <input type="hidden" id="lat" name="lat">
                        <input type="hidden" id="lng" name="lng">
                        <div class="mb-3">
                            <label class="form-label">Upload Evidence</label>
                            <input type="file" name="image" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Manual Category</label>
                            <select name="type" class="form-select">
                                {% for cat in categories %}<option value="{{cat.name}}">{{cat.name}}</option>{% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Report</button>
                    </form>
                    <div id="status" class="mt-3 alert d-none"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([14.8087, 121.0450], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker;
        map.on('click', e => {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('lat').value = e.latlng.lat;
            document.getElementById('lng').value = e.latlng.lng;
        });

        document.getElementById('reportForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const alert = document.getElementById('status');
            btn.disabled = true; btn.innerText = "Analyzing...";

            const res = await fetch('/api/report', { method: 'POST', body: new FormData(e.target) });
            const data = await res.json();

            btn.disabled = false; btn.innerText = "Submit Report";
            alert.className = "mt-3 alert alert-success d-block";
            alert.innerHTML = `<strong>Success!</strong><br>Type: ${data.classified_as}<br>Confidence: ${data.confidence}%`;
        };
    </script>
</body>
</html>
