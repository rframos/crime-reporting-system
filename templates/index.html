<!DOCTYPE html>
<html>
<head>
    <title>SafeCity SJDM | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --rose-pink: #E91E63; --rose-light: #FCE4EC; }
        body { background-color: var(--rose-light); }
        .main-content { margin-left: 260px; padding: 40px; text-align: center; }
        .report-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; margin-top: 50px; }
        .btn-rose { background-color: var(--rose-pink); color: white; padding: 15px; font-weight: bold; }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="main-content d-flex flex-column align-items-center">
        <h2 class="fw-bold mb-4" style="color: var(--rose-pink);">Incident Submission</h2>
        <div class="card report-card p-5 w-100" style="max-width: 600px;">
            <p class="text-muted mb-4">Upload an evidence photo to alert authorities. Our AI automatically classifies the incident and tags your GPS coordinates.</p>
            <form action="/api/incident/report" method="POST" enctype="multipart/form-data">
                <div class="mb-4 text-start">
                    <label class="form-label fw-bold">Evidence Photo</label>
                    <input type="file" name="file" class="form-control form-control-lg" required>
                </div>
                <input type="hidden" name="latitude" id="lat"><input type="hidden" name="longitude" id="lng">
                <div id="geo-status" class="alert alert-secondary py-2 small mb-4">üìç Waiting for GPS...</div>
                <button type="submit" class="btn btn-rose w-100 shadow">SUBMIT REPORT</button>
            </form>
        </div>
    </div>
    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                document.getElementById('lat').value = pos.coords.latitude;
                document.getElementById('lng').value = pos.coords.longitude;
                document.getElementById('geo-status').innerText = "‚úÖ GPS Location Locked";
                document.getElementById('geo-status').className = "alert alert-success py-2 small mb-4";
            });
        }
    </script>
</body>
</html>
