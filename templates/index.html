<!DOCTYPE html>
<html>
<head>
    <title>SafeCity SJDM | Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; padding: 20px 0; position: fixed; width: 260px; }
        .sidebar a { color: #bdc3c7; text-decoration: none; padding: 12px 25px; display: block; }
        .sidebar a.active { background: #3498db; color: white; border-left: 4px solid white; }
        .main-content { margin-left: 260px; padding: 30px; }
        #map { height: 500px; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center fw-bold mb-4">SafeCity SJDM</h4>
        <a href="/" class="active">Map Dashboard</a>
        {% if current_user.role != 'Resident' %}<a href="/reports">Incident Reports</a>{% endif %}
        {% if current_user.role in ['Admin', 'Police'] %}<a href="/heatmap">Crime Heatmap</a>{% endif %}
        {% if current_user.role == 'Admin' %}<a href="/cnn-admin">CNN Management</a>{% endif %}
        <a href="/logout" class="text-danger mt-5">Sign Out</a>
    </div>

    <div class="main-content">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-4 shadow-sm">
                    <h5>Report Incident</h5>
                    <form id="incidentForm">
                        <select name="type" class="form-select mb-3">
                            {% for cat in categories %}<option value="{{ cat.name }}">{{ cat.name }}</option>{% endfor %}
                        </select>
                        <input type="file" name="image" class="form-control mb-3" accept="image/*">
                        <textarea name="description" class="form-control mb-3" placeholder="Details..."></textarea>
                        <input type="hidden" id="lat" name="lat">
                        <input type="hidden" id="lng" name="lng">
                        <button class="btn btn-primary w-100">Submit Report</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8"><div id="map"></div></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([14.8091, 121.0741], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker;
        map.on('click', function(e) {
            if(marker) map.removeLayer(marker);
            marker = L.marker(e.latlng).addTo(map);
            document.getElementById('lat').value = e.latlng.lat;
            document.getElementById('lng').value = e.latlng.lng;
        });

        document.getElementById('incidentForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/report', { method: 'POST', body: new FormData(e.target) });
            if(res.ok) { alert("Reported successfully!"); location.reload(); }
        };
    </script>
</body>
</html>
