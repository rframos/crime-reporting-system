<!DOCTYPE html>
<html>
<head>
    <title>Crime Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="/static/style.css">

<div id="map" style="height: 500px; width: 100%; border: 1px solid #ccc;"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/static/apps.js"></script>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="form-section">
                <h2>Report Incident</h2>
                <form id="incidentForm">
                    <select id="type" name="type"><option value="Theft">Theft</option></select>
                    <textarea name="description" placeholder="Description" required></textarea>
                    <input type="text" id="lat" name="lat" readonly>
                    <input type="text" id="lng" name="lng" readonly>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-heatmap@1.0.0/leaflet-heatmap.js"></script>
    <script src="{{ url_for('static', filename='apps.js') }}"></script>
</body>
</html>
