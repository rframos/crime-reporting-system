<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCity | Crime Reporting</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; border-radius: 8px; }
        .auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
        }
        .auth-box { padding: 30px; border: 1px solid #ddd; background: white; width: 350px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        .nav-bar { display: flex; justify-content: space-between; padding: 10px 20px; background: #333; color: white; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="authSection" class="auth-overlay {% if current_user.is_authenticated %}hidden{% endif %}">
        <div class="auth-box">
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <input type="text" name="username" placeholder="Username" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
                <input type="password" name="password" placeholder="Password" required style="width: 100%; margin-bottom: 10px; padding: 10px;">
                <div id="roleSelect" class="hidden">
                    <select name="role" style="width: 100%; margin-bottom: 10px; padding: 10px;">
                        <option value="Resident">Resident</option>
                        <option value="Official">Barangay Official</option>
                        <option value="Police">Police Officer</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <button type="submit" id="authBtn" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 15px;"><a href="#" id="toggleAuth">Need an account? Register</a></p>
        </div>
    </div>

    <div class="nav-bar">
        <span><b>SafeCity</b></span>
        {% if current_user.is_authenticated %}
        <span>Welcome, {{ current_user.username }} ({{ current_user.role }}) | <a href="/logout" style="color: #ff4d4d;">Logout</a></span>
        {% endif %}
    </div>

    <div class="container" style="padding: 20px;">
        <div style="display: grid; grid-template-columns: 350px 1fr; gap: 20px;">
            <div class="form-panel">
                <form id="incidentForm">
                    <select name="type" style="width: 100%; margin-bottom: 10px; padding: 10px;">
                        <option value="Theft">Theft</option>
                        <option value="Vandalism">Vandalism</option>
                        <option value="Assault">Assault</option>
                    </select>
                    <textarea name="description" placeholder="Description" style="width: 100%; height: 100px; margin-bottom: 10px; padding: 10px;"></textarea>
                    <input type="text" id="lat" name="lat" readonly placeholder="Lat" style="width: 45%;">
                    <input type="text" id="lng" name="lng" readonly placeholder="Lng" style="width: 45%;">
                    <button type="submit" style="width: 100%; margin-top: 10px; padding: 10px; background: #28a745; color: white; border: none;">Submit Report</button>
                </form>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/apps.js"></script>
</body>
</html>
