<!DOCTYPE html>
<html>
<head>
    <title>SafeCity SJDM | AI Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; padding: 20px 0; position: fixed; width: 260px; }
        .sidebar a { color: #bdc3c7; text-decoration: none; padding: 12px 25px; display: block; }
        .sidebar a.active { background: #3498db; color: white; }
        .main-content { margin-left: 260px; padding: 30px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center fw-bold mb-4">SafeCity SJDM</h4>
        <a href="/">Map Dashboard</a>
        <a href="/reports">Incident Reports</a>
        <a href="/heatmap">Crime Heatmap</a>
        <a href="/cnn-admin">CNN Management</a>
        <a href="/ai-testing" class="active">AI Sandbox (Test)</a>
        <a href="/logout" class="text-danger mt-5 p-3">Sign Out</a>
    </div>

    <div class="main-content">
        <h2>AI Sandbox</h2>
        <div class="card p-4 shadow-sm mt-4" style="max-width: 500px;">
            <input type="file" id="aiImage" class="form-control mb-3">
            <button id="testBtn" class="btn btn-primary">Test AI Classifier</button>
            <div id="res" class="mt-4 fs-3 fw-bold"></div>
        </div>
    </div>

    <script>
        document.getElementById('testBtn').onclick = async () => {
            const formData = new FormData();
            formData.append('image', document.getElementById('aiImage').files[0]);
            const res = await fetch('/api/test-ai', { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('res').innerText = `Prediction: ${data.prediction} (${data.severity})`;
        };
    </script>
</body>
</html>
