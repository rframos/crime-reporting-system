<!DOCTYPE html>
<html>
<head>
    <title>SafeCity | Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        .main-content { margin-left: 260px; height: 100vh; }
        #map { height: 100%; width: 100%; }
        .map-overlay { position: absolute; top: 20px; right: 20px; z-index: 1000; background: white; padding: 15px; border-radius: 10px; width: 250px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="main-content">
        <div id="map"></div>
        <div class="map-overlay text-dark">
            <h6 class="fw-bold">Heatmap Analytics</h6>
            <label class="small">Intensity Radius</label>
            <input type="range" id="radius" class="form-range" min="10" max="60" value="30" onchange="renderHeat()">
            <hr>
            <div class="small">
                <strong>Legend:</strong><br>
                ðŸ”´ Critical (Red)<br>
                ðŸŸ¡ Warning (Yellow)<br>
                ðŸ”µ Low (Blue)
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        const map = L.map('map').setView([14.8087, 121.0450], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let heatLayer;

        async function renderHeat() {
            const res = await fetch('/api/incidents');
            const data = await res.json();
            const rad = document.getElementById('radius').value;
            
            const points = data.map(i => [i.lat, i.lng, 0.8]);
            
            if(heatLayer) map.removeLayer(heatLayer);
            heatLayer = L.heatLayer(points, {radius: parseInt(rad), blur: 15}).addTo(map);
        }
        renderHeat();
    </script>
</body>
</html>
