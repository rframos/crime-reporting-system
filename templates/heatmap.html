<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeCity | Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>.main-content { margin-left: 260px; padding: 40px; } #map { height: 600px; border-radius: 15px; }</style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="main-content">
        <h2 class="fw-bold text-danger mb-4">Crime Density Heatmap</h2>
        <div class="bg-white p-3 rounded shadow-sm mb-3 d-flex align-items-center gap-3">
            <label class="fw-bold">Filter:</label>
            <select id="typeFilter" class="form-select" style="width: 200px;">
                <option value="All">All Crimes</option>
                {% for cat in categories %}<option value="{{ cat.name }}">{{ cat.name }}</option>{% endfor %}
            </select>
            <span id="dataCount" class="badge bg-primary"></span>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        var map = L.map('map').setView([14.8091, 121.0741], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let allIncidents = [], heatLayer = null;

        fetch('/api/incidents').then(res => res.json()).then(data => {
            allIncidents = data;
            updateHeatmap("All");
        });

        function updateHeatmap(filterType) {
            if (heatLayer) map.removeLayer(heatLayer);
            const filtered = filterType === "All" ? allIncidents : allIncidents.filter(i => i.type === filterType);
            document.getElementById('dataCount').innerText = `${filtered.length} Points`;
            const points = filtered.map(i => [i.lat, i.lng, 0.8]);
            heatLayer = L.heatLayer(points, {radius: 25, blur: 15}).addTo(map);
        }
        document.getElementById('typeFilter').onchange = e => updateHeatmap(e.target.value);
    </script>
</body>
</html>
