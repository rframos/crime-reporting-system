<!DOCTYPE html>
<html>
<head>
    <title>SJDM | Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>.main-content { margin-left: 260px; height: 100vh; } #map { height: 100%; }</style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="main-content">
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        const map = L.map('map').setView([14.8087, 121.0450], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('/api/incidents').then(res => res.json()).then(data => {
            const points = data.map(i => [i.lat, i.lng, 0.5]);
            L.heatLayer(points, {radius: 25, blur: 15}).addTo(map);
        });
    </script>
</body>
</html>
