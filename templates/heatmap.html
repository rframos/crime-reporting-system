<!DOCTYPE html>
<html>
<head>
    <title>SafeCity SJDM | Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        .sidebar { height: 100vh; background: #2c3e50; color: white; padding: 20px 0; position: fixed; width: 260px; }
        .sidebar a { color: #bdc3c7; text-decoration: none; padding: 12px 25px; display: block; }
        .sidebar a.active { background: #3498db; color: white; }
        .main-content { margin-left: 260px; padding: 30px; }
        #map { height: 600px; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center fw-bold mb-4">SafeCity SJDM</h4>
        <a href="/">Map Dashboard</a>
        <a href="/reports">Incident Reports</a>
        <a href="/heatmap" class="active">Crime Heatmap</a>
        {% if current_user.role == 'Admin' %}<a href="/cnn-admin">CNN Management</a>{% endif %}
        <a href="/logout" class="text-danger mt-5">Sign Out</a>
    </div>

    <div class="main-content">
        <h2 class="fw-bold mb-4 text-danger">Crime Density Heatmap</h2>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        var map = L.map('map').setView([14.8091, 121.0741], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('/api/incidents')
            .then(res => res.json())
            .then(data => {
                var points = data.map(i => [i.lat, i.lng, 0.5]);
                L.heatLayer(points, {radius: 25}).addTo(map);
            });
    </script>
</body>
</html>
