<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeCity SJDM | Crime Heatmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        .sidebar { height: 100vh; background: #212529; color: white; padding-top: 20px; position: fixed; width: 250px; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px 20px; display: block; }
        .main-content { margin-left: 250px; padding: 20px; }
        #heatMap { height: 600px; width: 100%; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center mb-4">SafeCity SJDM</h4>
        <a href="/">Map Dashboard</a>
        <a href="/reports">Incident Reports</a>
        <a href="/heatmap" class="bg-primary text-white">Crime Heatmap</a>
        <a href="/contacts">Emergency Contacts</a>
        {% if current_user.role == 'Admin' %}<a href="/cnn-admin">CNN Model Training</a>{% endif %}
        <hr><a href="/logout" class="text-danger px-3">Logout</a>
    </div>

    <div class="main-content">
        <h2 class="fw-bold mb-4">Crime Hotspots</h2>
        <div id="heatMap"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        var map = L.map('heatMap').setView([14.8091, 121.0459], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('/api/incidents')
        .then(res => res.json())
        .then(data => {
            var heatPoints = data.map(inc => [inc.lat, inc.lng, 0.8]); // intensity
            L.heatLayer(heatPoints, {radius: 35, blur: 15, maxZoom: 17}).addTo(map);
        });
    </script>
</body>
</html>
