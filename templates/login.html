<!DOCTYPE html>
<html>
<head><title>Login</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-dark d-flex align-items-center" style="height: 100vh;">
    <div class="card mx-auto p-4" style="width: 350px;">
        <h4 class="text-center">SafeCity Login</h4>
        <form id="loginForm">
            <div class="mb-2"><label>Username</label><input type="text" name="username" class="form-control" required></div>
            <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
            <button class="btn btn-primary w-100">Login</button>
            <a href="/register" class="d-block text-center mt-2 small">Need account?</a>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch('/api/login', {method:'POST', body:new FormData(e.target)});
            if(res.ok) window.location.href="/";
        };
    </script>
</body>
</html>
