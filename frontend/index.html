<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting System</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <header>
            <h1>Incident Reporting System</h1>
            <p>Connect with local authorities to keep your community safe.</p>
        </header>

        <div class="grid">
            <section class="report-section">
                <h2>Submit a Report</h2>
                <form id="incidentForm">
                    <div class="form-group">
                        <label for="type">Incident Category</label>
                        <select id="type" name="type" required>
                            <option value="Theft">Theft</option>
                            <option value="Vandalism">Vandalism</option>
                            <option value="Assault">Assault</option>
                            <option value="Accident">Accident</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" required placeholder="Describe the event..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Location Coordinates</label>
                        <div style="display: flex; gap: 5px;">
                            <input type="text" id="lat" name="lat" readonly placeholder="Lat" required>
                            <input type="text" id="lng" name="lng" readonly placeholder="Lng" required>
                        </div>
                        <small>Click on the map to set the location.</small>
                    </div>

                    <div class="form-group">
                        <label for="image">Upload Proof (for CNN Analysis)</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>

                    <button type="submit" id="submitBtn">Send Report</button>
                </form>
            </section>

            <section class="map-section">
                <h2>Crime Hotspots Heat Map</h2>
                <div id="map"></div>
            </section>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-heatmap@1.0.0/leaflet-heatmap.js"></script>

    <script src="{{ url_for('static', filename='apps.js') }}"></script>
</body>
</html>
